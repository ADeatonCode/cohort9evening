<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>16</p>
    <p>17</p>
    <p>18</p>
    <p>19</p>
    <p>20</p>

    <script>
        // read the 'p' elements and change the even numbers to red and odd to blue.  Change the prime numbers to green.
        const pElements = document.getElementsByTagName('p');
        for (let i = 0; i < pElements.length; i++) {    
            const number = parseInt(pElements[i].textContent);
            if (number % 2 === 0) {
                pElements[i].style.color ='red';
            } else {
                pElements[i].style.color = 'blue';
            }
            if (isPrime(number)) {
                pElements[i].style.color = 'green';
            }
        }
        
        // helper function to check if a number is prime
        function isPrime(num) {
            if (num < 2) {
                return true;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
